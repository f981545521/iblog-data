<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="onloadJsBefore">
  <script th:src="@{/js/jquery.1.9.1.min.js}"></script><!-- /static 目录下的文件可以不加/static，不过加上也可以-->
  <script th:src="@{/dist/vconsole/vconsole.min.js}"></script>
  <script>
      // 移动端适配代码
      'use strict';
      (function(doc, win) {
          var docEl = doc.documentElement, // 获取html对象
              resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize', // 横屏是否支持，不支持则为浏览器大小改变

              // 计算页面字体大小
              recalc = function() {
                  // 获取页面宽度
                  var clientWidth = docEl.clientWidth;
                  // 获取不到页面宽度，直接返回
                  if (!clientWidth) return;
                  // 设置html字体大小(浏览器默认字体大小为16px)
                  docEl.style.fontSize = clientWidth / 375 * 16 + "px";
              };
          // 不支持addEventListener,返回
          if (!doc.addEventListener) return;
          // 监听事件，获取当前html标签的字体大小
          win.addEventListener(resizeEvt, recalc, false);
          // dom内容加在完成事件
          doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document, window);

      var vc = new VConsole();


      if(navigator.userAgent.indexOf("Html5Plus") > -1 ){
          document.body.classList.add("html5plus");
      }
  </script>

</div>

</html>
