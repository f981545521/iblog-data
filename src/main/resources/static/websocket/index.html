<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Socket 演示</title>
</head>
<script src="../../static/js/jquery.1.9.1.min.js"></script>
<script src="../../static/js/common.js"></script>
<body>
    <h1>Web Socket</h1>

<script>

    // 初始化一个 WebSocket 对象
    var ws = new WebSocket("ws://localhost:8033/myHandler");

    // 建立 web socket 连接成功触发事件
    ws.onopen = function () {
        // 使用 send() 方法发送数据
        ws.send("发送数据");
        alert("数据发送中...");
    };

    // 接收服务端数据时触发事件
    ws.onmessage = function (evt) {
        var received_msg = evt.data;
        console.log(received_msg);
    };

    // 断开 web socket 连接成功触发事件
    ws.onclose = function () {
        alert("连接已关闭...");
    };

</script>
</body>
</html>
